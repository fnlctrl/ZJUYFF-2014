<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./css/global.css">
	<link rel="stylesheet" type="text/css" href="./css/poster.css">
	<link rel="stylesheet" type="text/css" href="./css/nav.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/global.js"></script>
	<script src="./js/poster.js"></script>
	<script src="./js/nav.js"></script>
</head>
<body>
	<div id="nav-bar">
		<div id="nav-sections">
			<ul>
				<a href=""><li id="nav-dub">配音大赛</li></a>
				<a href=""><li id="nav-poster">海报扮演</li></a>
				<a href=""><li id="nav-forum">论坛讲座</li></a>
				<a href=""><li id="nav-show">放映单元</li></a>
			</ul>
		</div>
		<img id="nav-menu-icon" class="svg" src="img/menu.svg"/>
		<div id="nav-logo"><img class="svg" src="img/FilmFestivalLogo.svg"/></div>
		<div id="nav-name"><img class="svg" src="img/ZJU YOUTH FILM FESTIVAL.svg"/></div>
	</div>
	<div id="nav-menu">
		<div class="menu-item" id="menu-timeline"><img id="menu-timeline-icon" class="svg left" src="./img/menu-timeline.svg"/><a class="left" href="">时间/a></div>
		<div class="menu-item" id="menu-map"><img id="menu-map-icon" class="svg left" src="./img/menu-map.svg"/><a class="left" href="">地图</a></div>
		<div class="menu-item" id="menu-filmguide"><img id="menu-filmguide-icon"class="svg left" src="./img/menu-filmguide.svg"/><a class="left" href="">观影指南</a></div>
	</div>
	<div id="container">
		<form id="submit-container">
			<div id="submit-info">
				<p>浙大邮箱</p>
				<textarea id="submit-info-mail" type="text" name="mail" placeholder="xxx@zju.edu.cn"></textarea><br/>
				<p>团队成员信息</p>
				<textarea id="submit-info-team" type="text" name="team"placeholder="姓名,学号,学院,联系方式"></textarea><br/>
				<p>作品介绍</p>
				<textarea id="submit-info-intro" type="text" name="intro" maxlength="140" placeholder="140字以></textarea><br/>
				<input id="submit-button" class="submit-info-button" type="submit" >
				<input id="submit-back-button" class="submit-info-button" type="button" value="返回">
				<div id="submit-remark">
					<p>注：</p>
					<p>每个团队请使用一个固定的浙大邮箱/p>
					<p>获奖信息将会发送到所填写的浙大邮箱中/p>
					<p>只要填写相同的邮箱就可以重复提交/p>
					<p>新上传的版本将会替换早先的版本/p>
				</div>
			</div>
			<div id="submit-poster">
				<p id="submit-poster-title">参赛作品</p>
				<div id="submit-poster-content">
					<p>长宽:3</p>
					<p>JPG格式图片</p>
					<p>3MB以内</p>
				</div>
				<input id="submit-poster-button" type="file">
				<div id="submit-origin-poster">
					<p id="submit-origin-poster-title">原版海报</p>
					<input id="submit-origin-poster-button" type="file">
				</div>
			</div>
		</form>
		<div id="main-info-container">
			<div id="main-info">
				<p id="main-info-subtitle">浙江大学第二届青年电影节</p>
				<p id="main-info-title">海报扮演大赛</p>
				<div id="main-info-content">
					<p>曾经无数次幻想成为胶片中的主					<p>这一次，请拿起手中的相机</p>
					<p>换上新装</p>
					<p>戴上面具</p>
					<p>成为心中最爱的人物</p>
					<p>把你的面庞印刻在独属于自己的海报/p>
				</div>
				<div id="main-info-submit" class="main-button">我要参加</div>
				<div id="main-info-vote" class="main-button">我要投票</div>
				<div id="main-submit-info">
					<p>参赛奖品:</p>
					<p>电影节精美纪念品+第二课堂加分</p>
					<br>
					<p>截止时间:</p>
					<p>5日晚23:59/p>
				</div>
			</div>
		</div>
		<div id="poster-container">
		</div>
		<div id="left-button" class="poster-button"></div>
		<div id="right-button" class="poster-button"></div>
		<div id="scale-button"></div>
	</div>
</body>
</html>
